<div class="card shadow-sm">
  <img
    class="bd-placeholder-img card-img-top card-img"
    width="100%"
    [src]="productItem.imageUrl"
  />

  <div class="card-body">
    <p class="card-text">
      <strong>{{ productItem.price | currency: "BRL" }}</strong>
    </p>
    <h3>{{ productItem.foodName }}</h3>
    <p class="card-text">{{ productItem.restaurant }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-sm btn-primary product-btn"
          (click)="handleAddToCart()"
        >
          Adicionar
        </button>
        <button
          type="button"
          class="btn btn-sm btn-outline-secondary product-btn"
          (click)="handleRemoveToCart()"
        >
          Remover
        </button>
      </div>
    </div>
  </div>
</div>
