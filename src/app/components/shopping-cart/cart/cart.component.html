<div *ngIf="cartItems.length === 0" class="alert alert-info">
  Seu carrinho est√° vazio.
</div>

<div *ngIf="cartItems.length > 0" class="col-md-8 order-md-2 cart">
  <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Seu carrinho</span>
    <span class="badge badge-secondary badge-pill">{{ cartItems.length }}</span>
  </h4>
  <ul class="list-group mb-3">
    <li
      class="list-group-item d-flex justify-content-between lh-condensed"
      *ngFor="let item of cartItems"
    >
      <app-cart-item [cartItem]="item"></app-cart-item>
    </li>
    <li class="list-group-item d-flex justify-content-between text-success">
      <span>Total (BRL)</span>
      <strong>{{ cartTotal | currency: "BRL" }}</strong>
    </li>
  </ul>

  <hr class="my-4" />

  <button class="w-100 btn btn-primary btn-lg" type="submit">
    Finalizar Pedido
  </button>
</div>
